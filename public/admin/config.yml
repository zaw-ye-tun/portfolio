backend:
  name: git-gateway
  branch: main

media_folder: "public/photos"
public_folder: "/photos"

collections:
  # Resume Collection
  - name: "resume"
    label: "Resume"
    folder: "content/resume"
    create: false
    delete: false
    slug: "resume"
    fields:
      - { label: "Description", name: "description", widget: "text" }
      - { label: "PDF File", name: "pdfUrl", widget: "file", media_folder: "/public/resume" }

  # Hobbies Collection
  - name: "hobbies"
    label: "Hobbies"
    folder: "content/hobbies"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  # Professional Life Collection
  - name: "professional"
    label: "Professional Life"
    folder: "content/professional"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  # Timeline Collection
  - name: "timeline"
    label: "Timeline"
    folder: "content/timeline"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Date", name: "date", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Category", name: "category", widget: "select", options: ["education", "work", "achievement", "personal"] }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  # Personal Story Collection
  - name: "personal-story"
    label: "Personal Story"
    folder: "content/personal/story"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Content", name: "content", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Image Position", name: "imagePosition", widget: "select", options: ["left", "right"], default: "left", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  # Personal Fun Facts Collection
  - name: "personal-funfacts"
    label: "Personal Fun Facts"
    folder: "content/personal/funfacts"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Emoji", name: "emoji", widget: "string" }
      - { label: "Text", name: "text", widget: "string" }
      - { label: "Color", name: "color", widget: "select", options: ["blue", "purple", "pink", "green", "yellow", "orange"], required: false }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", default: "My Portfolio" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Author Name", name: "authorName", widget: "string" }
